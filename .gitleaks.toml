# 最低限のルールでシークレット検出（CI 用）
# 除外: ドキュメント・サンプル・fixtures・許可された例のみのファイル

title = "thegentlelight-web secret scan"

[extend]
useDefault = true

[allowlist]
description = "Allowlist for docs, examples, fixtures. .env.local は手元のみ（git 追跡外）なので検出対象外にする"
paths = [
  "env.example",
  ".env.local",
  "README.md",
  "LICENSE",
  "SECURITY.md",
  "CONTRIBUTING.md",
  "fixtures/",
  ".github/",
]
