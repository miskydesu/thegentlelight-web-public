# Minimal rules for secret detection (CI).
# Excluded: docs, examples, fixtures, and allowed sample files.

title = "thegentlelight-web secret scan"

[extend]
useDefault = true

[allowlist]
description = "Allowlist for docs, examples, fixtures. .env.local is local-only (untracked) so exclude from detection"
paths = [
  "env.example",
  ".env.local",
  "README.md",
  "LICENSE",
  "SECURITY.md",
  "CONTRIBUTING.md",
  "fixtures/",
  ".github/",
]
